<ng-container *ngIf="alert">
  <div class="alert-backdrop"></div>
  <div class="alert">
  <header class="alert-title"><h3>{{ alert.title }}</h3></header>
  <div class="alert-content">{{ alert.content }}</div>
  <footer class="alert-footer">
    <button *ngFor="let button of alert.buttons" (click)="button.handler()" id="button.id">{{ button.text }}</button>
  </footer>
</div>
</ng-container>
