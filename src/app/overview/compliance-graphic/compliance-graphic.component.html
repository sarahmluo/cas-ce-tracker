<ion-card>
  <ion-card-title>{{ ceData.title }}</ion-card-title>
  <ion-card-content>
    <div *ngFor="let categoryGroup of ceData.categoryGroups">
      <ion-grid>
        <ion-row *ngFor="let category of categoryGroup.categories">
          <ion-col>
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col>
                  <ion-label>{{ category.displayName }}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <div class="ce-track-bar ce-trackbar-bkgd">
                  <div class="ce-track-bar" [ngStyle]="{'width': category.percentCompleted + '%' }">
                  </div>
                  </div>
                </ion-col>
                <ion-col size="1">
                  <ion-icon *ngIf="category.percentCompleted === 100" name="checkmark-circle"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label> Required: {{ category.goal }}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label> Completed: {{ category.amountCompleted }}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card-content>
</ion-card>
